<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="author" content="Feng Shen" />
    <title>Shenfeng's Blog &raquo; {{ page.title }}</title>
    <meta name="description" content="shenfeng's personal blog, about
                                      software, code, life, and others">
    <link href="/css/site.css" rel="stylesheet" type="text/css" />
    <link rel="alternate" type="application/atom+xml"
          title="shenfeng's Blog" href="{{site.url}}/atom.xml">
  </head>
  <body>
    <div id="page-wraper">
      <div id="head" class="clearfix">
        <h1><a href="/">Shenfeng's Blog</a></h1>
        <p class="subtitle">About software, code, life ...</p>
      </div>
      <div class="clearfix" id="main">
        <div id="content">{{ content }}</div>
        <div id="side-bar">
          <h4>Recent</h4>
          <ul>
          {% for post in site.posts %}
            {% if post.status == "publish" %}
              <li><a href="{{ post.url }}/">{{ post.title }}</a></li>
            {% endif %}
          {% endfor %}
          </ul>
          <h4>Links</h4>
          <ul>
            <li>
              <a href="https://reader.shenfeng.me/">Rss Reader</a>
            </li>
            <li><a href="http://onycloud.com/">Onycloud</a></li>
            <li><a href="https://trakrapp.com/">Trakr</a></li>
          </ul>
        </div>
      </div>
      <div id="footer" class="clearfix">
        <p class="copyright">
          &copy;2011 &ndash; Feng Shen
        </p>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/about.html">About</a></li>
            <li><a href="/atom.xml">Subscribe</a></li>
            <li>
              <a href="https://github.com/shenfeng/shenfeng.me">Code</a>
            </li>
        </ul>
      </div>
    </div>
  </body>
</html>
